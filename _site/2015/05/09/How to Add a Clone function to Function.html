		<h4 id="add-clone-functon-to-function">add clone functon to Function:</h4>

<pre><code>Function.prototype.clone = function() {
    var that = this;
    var temp = function temporary() { return that.apply(this, arguments); };
    for( key in this ) {
        temp[key] = this[key];
    }
    return temp;
};
</code></pre>
